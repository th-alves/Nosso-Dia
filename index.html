<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <button id="play-button">Tocar Música</button>
    <audio id="background-music" src="Pixote-Insegurança.mp3"></audio>

    <div class="carousel">
      <div class="slides">
        <img src="assets/Images/foto-2.jpeg" alt="Imagem 1" />
        <img src="assets/Images/foto-1.jpeg" alt="Imagem 2" />
        <img src="assets/Images/foto-3.jpeg" alt="Imagem 3" />
        <img src="assets/Images/foto-4.jpeg" alt="Imagem 4" />
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>

    <p class="divisor">Juntos:</p>

    <div id="timer">
      <div id="date-part"></div>
      <div id="time-part"></div>
    </div>

    <p id="message">
      Oi minha princesa! Você é o amor da minha vida, sou muito grato por ter
      você, obrigado por todos esses anos. Te amo, meu amor! ❤️
    </p>
    <div class="hearts"></div>

    <script src="assets/scripts.js"></script>
  </body>
</html>
